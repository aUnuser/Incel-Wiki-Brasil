<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ partial "favicon.html" . }}

    {{ if templates.Exists "partials/tnd-seo/tags.html" }}
      {{ partial "tnd-seo/tags.html" . }}
    {{ end }}

    <style>
      {{- if hugo.IsProduction -}}

        {{- with resources.Get "/css/normalize.min.css" | resources.PostCSS -}}  
        {{- .Content | safeCSS -}}
        {{- end -}}
        {{- with resources.Get "/css/styles.scss" | resources.ExecuteAsTemplate "styles.scss" . | resources.ToCSS | resources.PostCSS -}}
        {{- .Content | safeCSS -}}
        {{- end -}}

      {{- else -}}

        {{- with resources.Get "/css/normalize.min.css" -}}  
        {{- .Content | safeCSS -}}
        {{- end -}}
        {{- with resources.Get "/css/styles.scss" | resources.ExecuteAsTemplate "styles.scss" . | resources.ToCSS -}}
        {{- .Content | safeCSS -}}
        {{- end -}}

      {{- end -}}
    </style>
</head>
