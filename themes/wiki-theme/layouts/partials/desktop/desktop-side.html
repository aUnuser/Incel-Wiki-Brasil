<div class="desktop-side">
    <div class="logo-cont" role="banner">
        <a href="/" title="home"></a>
    </div>
    {{ range sort .Site.Data.menus.desktop_sidebar "weight" }}
        <div class="desktop-widget">
            {{ with .title }}<h3>{{ . }}</h3>{{ end }}
            <div>
                {{ $.Page.RenderString .content }}
            </div>
        </div>
    {{ end }}
</div>
