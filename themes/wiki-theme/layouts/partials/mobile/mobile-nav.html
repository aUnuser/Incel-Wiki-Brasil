<div class="mobile-header">
    <input type="checkbox" id="searchToggle" role="button">
    <div id="left-wrapper">
        <div id="nav-button-wrapper">
            <input type="checkbox" id="menu-input" role="button">
            <label class="icon hamb" id="hamb-label" for="menu-input"></label>
            <div id="menu-list">
                {{ partial "menu.html" (dict "menuname" "mobile_sidebar" "context" .) }}

                {{ partial "menu.html" (dict "menuname" "footer" "context" .) }}
            </div>
            <label class="menuMask" for="menu-input"></label>
        </div>
        <a href="/">{{ .Site.Title }}</a>
    </div>
    <input type="text" name="s" placeholder="Buscar na {{ .Site.Title }}" id="searchInputMobile" autocomplete="off">
    <label class="overlay">
        <ul id="searchResultsMobile"></ul>
    </label>
    <label class="icon mag" id="searchLabel" for="searchToggle"></label>
</div>
