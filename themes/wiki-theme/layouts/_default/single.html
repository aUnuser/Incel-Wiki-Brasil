{{ define "main" }}
  {{ with .Page.Params.original_article }}
    <div class="original-article">
      Este artigo é uma tradução de&nbsp;<a href="{{ .link }}"  target="_blank" rel="noopener noreferrer">{{ .title }}</a>
    </div>
  {{ end }}
  <div id="actual-content">
      {{ .Content }}
  </div>
{{ end }}
