{{- /* This comment removes trailing newlines. */ -}}
{{- $hashttp := strings.HasPrefix .Destination "http" -}}
<a href="{{- .Destination | safeURL -}}"{{- with .Title -}} id="{{- . -}}"{{- end -}}{{- if $hashttp -}} target="_blank" rel="noopener noreferrer"{{- end -}} class="{{- if not .Destination -}}empty-link{{- end -}}">
    {{- if not .Text -}}
    {{- .Destination | safeURL -}}
    {{- else -}}
    {{- .Text | safeHTML -}}
    {{- end -}}
    {{- if $hashttp -}}
    <i class="icon-xs external-link"></i>
    {{- end -}}
</a>
